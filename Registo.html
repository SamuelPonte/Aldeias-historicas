<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="MainPage.css">
    <link rel="stylesheet" href="EstRegisto.css">
</head>

<body>
    <header class="container-fluid">
        <!-- Titulo -->
        <div class="row">
            <span class="Title">Aldeias</span>
        </div>
    </header>

    <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <!-- Logo e Nome -->
            <a class="navbar-brand" href="#">
                <img src="castle.svg" height="40px">
                <span class="navbar-text">Castelo</span>
            </a>
            <!-- Buttão quando encolhe -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contexto da nav -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navbar-brand" href="MainPage.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Aldeias históricas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="Almeida.html">Almeida</a>
                            <a class="dropdown-item" href="CasteloRodrigo.html">Castelo Rodrigo</a>
                            <a class="dropdown-item" href="LinharesBeira.html">Linhares da Beira</a>
                            <a class="dropdown-item" href="Marialva.html">Marialva</a>
                            <a class="dropdown-item" href="Monsanto.html">Monsanto</a>
                        </div>
                    </li>
                </ul>
                <!-- Login e Registo -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn Rite" data-bs-toggle="modal" data-bs-target="#ModalLogin">
                            Login
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="Registo.html">Registo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-meio">
        <form action="">
            <table class="table table-borderless mt-2">
                <tr>
                    <td>
                        <h1>Formulário</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Name" class="form-control" placeholder="Nome completo"
                            style="width:400px;" required />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="email" id="email" class="form-control" style="width:400px;"
                            placeholder="E-mail" required />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" id="utilizador" class="form-control" style="width:400px;"
                            placeholder="Nome de utilizador" minlength="6" maxlength="20" required />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" id="pass" class="form-control" style="width:400px;"
                            placeholder="Password" minlength="6" maxlength="15" required />
                    </td>
                </tr>


                <tr style="height:80px;">
                    <td style="text-align: center;">
                        <input type="submit" value="Validar" class="btn btn-primary" style="width:150px;" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Modal Login -->
    <div class="modal fade" id="ModalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Username <input type="text" name="#" width="200px" height="200 px">
                    <br>
                    <br>
                    Password <input type="password" name="#" width="200px" height="200 px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
